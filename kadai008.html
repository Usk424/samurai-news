      <div>
        <h2>社会</h2>
        <div>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3"></audio>
        </div>
        <div>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <label>氏名</label>
            <input type="text" placeholder="名前を入力してください">
            <br>
            <label>年代</label>
            <select name="" id="">
              <option value="">10代以下</option>
              <option value="">20代</option>
              <option value="">30代</option>
              <option value="">40代以上</option>
            </select>
            <br>
            <label for="">男性</label>  <input type="radio" >
            <label for="">女性</label>  <input type="radio" >
            <label for="">その他</label>  <input type="radio" >
            <br>
            <label for="">おすすめする和菓子の名称</label>
            <input type="text" placeholder="例：みたらし団子">
            <br>
            <label for="">おすすめする理由</label>
            <textarea name="" id=""></textarea>
            <br>
            <label for="">個人情報保護方針に同意する</label>
            <input type="checkbox">
            <br>
            <input type="submit" placeholder="送信">
            <input type="reset" placeholder="リセット">
          </form>
        </div>
